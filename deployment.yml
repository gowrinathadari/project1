# K8s for calculator app / image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2 
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gowrinth225/myapp-3.3:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080